<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vivah360 Launch Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
    }

    .background {
      background: url('https://i.pinimg.com/1200x/e2/9d/34/e29d34d70a0c6084afffc17d937b917d.jpg') center center / cover no-repeat fixed;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .overlay {
      background-color: rgba(255, 248, 242, 0.88); /* soft pink overlay */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 42px;
      color: #cc3366;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      color: #222;
    }

    .tagline {
      font-size: 22px;
      color: #555;
      margin-top: 15px;
    }

    .calendar-button {
      display: inline-block;
      margin-top: 35px;
      padding: 14px 28px;
      background-color: #cc3366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 17px;
      transition: background 0.3s ease;
    }

    .calendar-button:hover {
      background-color: #b12b5a;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>Vivah360 is Coming Soon!</h1>
    <div id="countdown"></div>
    <p class="tagline">‡§§‡•Å‡§ù‡§Ç ‡§≤‡§ó‡•ç‡§®, ‡§Ü‡§Æ‡§ö‡§Ç ‡§™‡•ç‡§≤‡•Ö‡§®‡§ø‡§Ç‡§ó! ‚ù§Ô∏è</p>

    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Vivah360+Launch+Event&dates=20250901T000000/20250901T010000&details=Join+us+for+the+official+launch+of+Vivah360.+One+platform+for+all+wedding+needs!&sf=true&output=xml"
       target="_blank"
       class="calendar-button">
      üìÖ Add to Google Calendar
    </a>
  </div>

  <script>
    const launchDate = new Date("September 1, 2025 00:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "Vivah360 is Live!";
      }
    }, 1000);
  </script>
</body>
</html>
