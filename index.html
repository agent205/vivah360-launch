<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: url('https://i.imgur.com/6Vt4S7Z.png'); /* floral soft background */
      background-size: cover;

    h1 {
      font-size: 40px;

    }
    #countdown {
      font-size: 30px;
      margin-top: 30px;
      color: #222;
    }
    .tagline {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
    .calendar-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;

      color: white;

  </style>
</head>
<body>
  <h1>Vivah360 is Coming Soon!</h1>
  <div id="countdown"></div>
  <p class="tagline">‡§§‡•Å‡§ù‡§Ç ‡§≤‡§ó‡•ç‡§®, ‡§Ü‡§Æ‡§ö‡§Ç ‡§™‡•ç‡§≤‡•Ö‡§®‡§ø‡§Ç‡§ó! ‚ù§Ô∏è</p>

  <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Vivah360+Launch+Event&dates=20250901T000000/20250901T010000&details=Join+us+for+the+official+launch+of+Vivah360.+One+platform+for+all+wedding+needs!&sf=true&output=xml"
     target="_blank"
     class="calendar-button">
    üìÖ Add to Google Calendar
  </a>

  <script>
    const launchDate = new Date("September 1, 2025 00:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "Vivah360 is Live!";
      }
    }, 1000);
  </script>
</body>
</html>
